<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="result.css" />
        <script src="/secret.json"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="navbar">
            <span id="navbar-logo">JUN.GG</span>
        </div>
        <div id="header">
            <div id="profile">
                <div id="profile-left">
                    <img id="profile-img" src="" alt="profile" />
                    <span id="profile-level"></span>
                </div>
                <div id="profile-right">
                    <span id="profile-name"> </span>
                </div>
            </div>
        </div>

        <div id="main">
            <div id="game-information">
                <div id="league-information">
                    <div id="league-solo">
                        <img src="" id="league-solo__img" alt="solo rank" />
                        <div id="league-information__rank">
                            <span class="queue-type">솔로랭크</span>
                            <span class="tier" id="solo-tier"></span>
                            <span class="point" id="solo-tier__point"></span>
                            <span
                                class="win-ratio"
                                id="solo-tier__winRatio"
                            ></span>
                        </div>
                    </div>
                    <div id="league-free">
                        <img src="" id="league-free__img" alt="free rank" />
                        <div id="league-information__rank">
                            <span class="queue-type">자유랭크</span>
                            <span class="tier" id="free-tier"></span>
                            <span class="point" id="free-tier__point"></span>
                            <span
                                class="win-ratio"
                                id="free-tier__winRatio"
                            ></span>
                        </div>
                    </div>
                </div>

                <div id="match-information"></div>
            </div>

            <div id="match-information">
                <div class="match-information__win">
                    <div class="info">
                        <span id="info-game">무작위 총력전</span>
                        <span id="info-played">16시간 전</span>
                        <div class="divider"></div>
                        <span id="info-win">승리</span>
                        <span id="info-time">29분 10초</span>
                    </div>
                    <div class="champion">
                        <div id="champion-info">
                            <div id="champion-profile">
                                <img
                                    src="./ranked-emblems/Emblem_Bronze.png"
                                    alt=""
                                />
                            </div>
                            <div id="champion-spell">
                                <img
                                    src="./ranked-emblems/Emblem_Bronze.png"
                                    alt=""
                                />
                                <img
                                    src="./ranked-emblems/Emblem_Bronze.png"
                                    alt=""
                                />
                            </div>
                            <div id="champion-rune">
                                <img
                                    src="./ranked-emblems/Emblem_Bronze.png"
                                    alt=""
                                />
                                <img
                                    src="./ranked-emblems/Emblem_Bronze.png"
                                    alt=""
                                />
                            </div>
                        </div>
                        <div id="champion-summoner">코르키</div>
                    </div>
                    <div class="kda">
                        <div id="kda-stat">
                            <span>3&nbsp;</span>
                            <span class="slash">/&nbsp;</span>
                            <span id="kda-death">7&nbsp;</span>
                            <span class="slash">/</span>
                            <span>&nbsp;18</span>
                        </div>
                        <div id="kda-mean">
                            <span id="mean-stat">3.84</span>
                            <span>평점</span>
                        </div>
                    </div>
                    <div class="stats">
                        <div id="stats-level">레벨 13</div>
                        <div id="stats-cs">148 (5.1) CS</div>
                        <div id="stats-killRatio">
                            킬관여
                            <span id="killRatio"> 10% </span>
                        </div>
                        <span>매치 평균</span>
                        <div id="stats-tierMean">
                            <span>Gold 4</span>
                        </div>
                    </div>
                    <div class="items">
                        <div id="items-all">
                            <div id="items-main">
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                            </div>
                            <div id="items-sub">
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                                <img src="./ranked-emblems/Emblem_Bronze.png" />
                            </div>
                        </div>
                        <div id="items-ward">
                            <img src="./ranked-emblems/Emblem_Bronze.png" />
                            <span>제어 와드</span>
                            <span id="ward">3</span>
                        </div>
                    </div>
                    <div class="participants"></div>
                    <div class="action"></div>
                </div>
                <div class="match-information__lose"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="result.js"></script>
        <script src="match.js"></script>
    </body>
</html>
